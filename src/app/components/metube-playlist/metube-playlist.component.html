<div class="row">
    <div class="col-8">
        <router-outlet></router-outlet>
    </div>
    <div class="col-4">
        <h2>Youtube playlist</h2>
        <ul>
            <li *ngFor="let item of metubeService.playlist">
                <a [routerLink]="['/metube', item.id]">{{item.song}}</a>
            </li>
        </ul>
    </div>

</div>
